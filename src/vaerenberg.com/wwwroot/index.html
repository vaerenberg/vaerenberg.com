<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bart Vaerenberg">
    <meta name="author" content="Bart Vaerenberg">

    <title>Bart Vaerenberg</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/vaerenberg.css">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-72813480-1', 'auto');

    </script>
</head>

<body>
    <div class="container">

        <div class="row text-center">
            <h1>Bart Vaerenberg</h1>
            <h4>Application Architect</h4>
            <img class="img-rounded img-responsive center-block" src="img/vaerenberg.png" alt="">
        </div>
        <br />
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                <h4>Leave a message</h4>

                <form class="form-horizontal" action="api/contact" method="post" id="contact_form">

                    <div class="form-group">
                        <div class="col-xs-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="name" placeholder="Name" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="Email" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-success hidden" role="alert" id="success_message">
                        <i class="glyphicon glyphicon-thumbs-up"></i> Your message has been sent.
                    </div>
                    <div class="alert alert-danger hidden" role="alert" id="error_message">
                        <i class="glyphicon glyphicon-remove"></i> An error occured. Please try again later.
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="submit" id="send_button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <ul class="list-inline">
                    <li>
                        <a href="https://linkedin.com/in/vaerenberg" class="btn-social btn-outline"><i class="fa fa-2x fa-linkedin"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/vaerenberg" class="btn-social btn-outline"><i class="fa fa-2x fa-github"></i></a>
                    </li>
                </ul>
            </div>
            <div class="row">
                Antwerp, Belgium 
            </div>
            <div class="row">
                Copyright &copy; Bart Vaerenberg 2016
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapvalidator.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
